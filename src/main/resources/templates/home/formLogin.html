<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        
        :root {
            --primary-color: #3f51b5;
            --secondary-color: #f44336;
            --text-color: #f9f9f9;
            --input-bg-color: rgba(255, 255, 255, 0.1);
            --border-color: rgba(255, 255, 255, 0.2);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f2a40, #0a111a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text-color);
        }
        
        .login-container {
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .login-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .login-title {
            font-size: 2.5em;
            font-weight: 600;
            color: var(--text-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 5px;
        }

        .login-subtitle {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.8);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-control-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg-color);
            color: var(--text-color);
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(63, 81, 181, 0.5);
        }
        
        .login-btn-container {
            text-align: center;
            margin-top: 30px;
        }

        .btn-outline-primary {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-outline-primary:hover {
            background-color: var(--primary-color);
            color: var(--text-color);
            box-shadow: 0 4px 15px rgba(63, 81, 181, 0.4);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">Admin Panel</h1>
            <p class="login-subtitle">Por favor, inicia sesi√≥n para continuar</p>
        </div>
        
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username" class="form-control-label">Usuario</label>
                <input type="text" id="username" name="username" class="form-control" autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="password" class="form-control-label">Clave</label>
                <input type="password" id="password" name="password" class="form-control" autocomplete="off">
            </div>
            
            <div class="login-btn-container">
                <button type="submit" class="btn-outline-primary">LOGIN</button>
            </div>
        </form>
    </div>
</body>
</html>
